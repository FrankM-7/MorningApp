<!DOCTYPE html>
<html lang="en">

<head>

  <title>Register Screen</title>

<body class="gradient-custom">
  <div id="root"></div>

  <div class="container" style="height: 100vh;">
    <!--Top margin-->
    <div class="row content" style="height: 9vh;">
      <div class="col-sm-12"></div>
    </div>
    <!--Middle-->
    <div class="row content" style="height: 82vh;">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="container" style="padding: 0px 10% 0px 10%;"> <!--T R B L-->
          <div class="row content" style="height: 100%;">
            <div class="col-sm-12 bg-dark" style="border-radius:15px; height: 82vh;">
              <!--Register-->
              <div class="container" style="color: white; height: 25%;">
                <div class="row content" style="height: 33%;">
                  <div class="col-sm-12  "></div>
                </div>
                <div class="row content" style="height: 33%;">
                  <div class="col-sm-12">
                    <h1 class="fw-bold mb-2 text-uppercase" style="text-align: center;">Register</h1>
                  </div>
                </div>
                <div class="row content" style="height: 33%;">
                  <div class="col-sm-12 text-white-50 mb-5" style="text-align: center;">Please fill in all fields!</div>
                </div>
              </div>
              
              
              <div class="form-outline form-white mb-2" style="margin-left: 8%; margin-right: 8%;">
                <input type="firstname" id="typeFirstnameX" class="form-control form-control-lg" placeholder="First Name">
                <label class="form-label" for="typeFirstnameX" placeholder="firsname"></label>
              </div>
              <div class="form-outline form-white mb-2" style="margin-left: 8%; margin-right: 8%;">
                <input type="lastname" id="typeLastnameX" class="form-control form-control-lg" placeholder="Last Name">
                <label class="form-label" for="typeLastnameX" placeholder="lastname"></label>
              </div>
              <div class="form-outline form-white mb-2" style="margin-left: 8%; margin-right: 8%;">
                <input type="username" id="typeUsernameX" class="form-control form-control-lg" placeholder="Username">
                <label class="form-label" for="typeUsernameX" placeholder="username"></label>
              </div>
              <div class="form-outline form-white mb-2" style="margin-left: 8%; margin-right: 8%;">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password">
                <label class="form-label" for="typePasswordX" placeholder="password"></label>
              </div>
              <div class="form-outline form-white mb-2" style="margin-left: 8%; margin-right: 8%;">
                <input type="passwordconfirm" id="typeConfirmPasswordX" class="form-control form-control-lg" placeholder="Confirm Password">
                <label class="form-label" for="typeConfirmPasswordX" placeholder="confirmpassword"></label>
              </div>


              <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" >Register</button>
                  </div>
                </div>
              </div>

              <div class="container">
                <div class="row">
                    <br>
                </div>
                <div class="row">
                  <br>
                </div>
                <div class="row">
                  <p class="mb-0 text-white-50 mb-5" style="color: white; text-align: center;">Already have <a href="dashboard.html">an</a> account? <a href="index.html" class="text-white-50 fw-bold">Sign In</a></p>
                </div>
              </div>

      <div class="col-sm-6"></div>
      <div class="col-sm-6"> </div>
    </div>
  </div>
